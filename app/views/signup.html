<section class="ui page grid centered aligned">
  <div class="row">
    <div class="eight wide column">
      <form id="signup-form" class="ui error form segment" ng-submit="signUp()">
        <div class="ui error message" style="display: none;">
          <div class="header">Action Forbidden</div>
          <p>You can only sign up for an account once with a given e-mail address.</p>
        </div>
        <h2 class="ui dividing header">가입하기<a id="types" class="anchor"></a></h2>
        <div class="field">
          <label>아이디</label>
          <input placeholder="아이디" type="text" ng-model="newUser.username" required>
        </div>
        <div class="field">
          <label>닉네임</label>
          <input placeholder="닉네임" type="text" ng-model="newUser.nick" required>
        </div>
        <div class="field">
          <label>비밀번호</label>
          <input placeholder="비밀번호" type="password" ng-model="newUser.password" required>
        </div>
        <div id="new-re-password" class="field">
          <label>비밀번호 재입력</label>
          <input placeholder="비밀번호 재입력" type="password" ng-model="newUser.rePassword" ng-change="validatePassword()" required>
        </div>
        <div class="field">
          <label>이메일</label>
          <input placeholder="이메일" type="email" ng-model="newUser.email" required>
        </div>
        <button type="submit" class="ui submit button">Submit</button>
      </form>
    </div>
  </div>
</section>
