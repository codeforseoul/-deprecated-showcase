<div class="modal-header">
    <h3 class="modal-title">Signin to Code for Seoul</h3>
</div>
<div class="modal-body">
  <form name="form" ng-submit="signin(form)">
    <div class="form-group">
        <label for="user-email">E-Mail</label>
        <input type="email" class="form-control" id="user-email" ng-model="user.email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="user-password">Password</label>
        <input type="password" class="form-control" id="user-password" ng-model="user.password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Sign In</button>
  </form>
</div>
<div class="modal-footer">
    <p>footer</p>
</div>
