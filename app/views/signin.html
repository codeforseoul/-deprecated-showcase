<section class="ui centered aligned padded grid">
  <div class="row">
    <div class="eight wide column">
      <form id="signin-form" class="ui error form segment" ng-submit="signIn()">
        <div class="ui error message" style="display: none;">
          <div class="header">Action Forbidden</div>
          <p>You can only sign up for an account once with a given e-mail address.</p>
        </div>
        <h2 class="ui dividing header">로그인<a id="types" class="anchor"></a></h2>
        <div class="field">
          <label>아이디</label>
          <input placeholder="아이디" type="text" ng-model="user.username" required>
        </div>
        <div class="field">
          <label>비밀번호</label>
          <input placeholder="비밀번호" type="password" ng-model="user.password" required>
        </div>
        <button type="submit" class="ui submit button">로그인</button>
      </form>
    </div>
  </div>
</section>
